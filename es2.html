<!DOCTYPE html>
<html>
  <head>
    <title>Esercizio JavaScript</title>
  </head>
  <body>
    <h1>Trova il numero più grande</h1>
    <label for="numeri"
      >Inserisci una lista di numeri separati da virgola:</label
    >
    <input type="text" id="numeri" />
    <button id="trovaMax">Trova il numero più grande</button>
    <p>Il numero più grande è: <span id="risultato"></span></p>

    <script>
      let btn = document.getElementById("trovaMax");

      btn.addEventListener("click", function () {
        let inpt = document.getElementById("numeri");
        let inptMax = inpt.value.split(",").map(function (numero) {
          return parseFloat(numero);
        });

        function numMax(number) {
          let max = number[0];
          for (let i = 1; i < number.length; i++) {
            if (number[i] > number[0]) {
              max = number[i];
            }
          }

          return max;
        }

        let result = document.getElementById("risultato");
        let summary = numMax(inptMax);
        result.textContent = summary;
      });
    </script>
  </body>
</html>
